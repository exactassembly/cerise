<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form-horizontal" method="POST" action="/account/aws">
                <div class="form-group">   
                    {{ form.keyID.label(class="col-sm-3 control-label") }}    
                    <div class="col-sm-9">
                        {{ form.keyID(class="form-control", placeholder="AWS key ID") }}
                    </div>
                </div>
                <div class="form-group">
                    {{ form.accessKey.label(class="col-sm-3 control-label") }}            
                    <div class="col-sm-9">
                        {{ form.accessKey(class="form-control", placeholder="AWS access key") }}
                    </div>
                </div>
                {{ form.csrf_token }}      
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">submit</button>
                    </div>
                </div>
        </form>
    </div>
</div>
</body>
