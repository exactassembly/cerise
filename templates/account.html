<!DOCTYPE html>
<html>
<body>
<div id="projects">
    {% for project in projects %}
        <form id="{{ project.name }}">
            <h3>{{ project.name }}</h3>
            <div>{{ form.gitrepo.label }}: <input type="text" value="{{ project.gitrepo }}"></div>
            <ul class="steps">
            {% for step in project.steps %}
                <li><input type="text" value="{{ step }}"></li>
            {% endfor %}
            </ul>
        </form>
    {% endfor %}
    <button id="addProject" type="button">add project</button>
    <form id="newProject" style="display: none">
        <input type="text" name="gitrepo">
        <input type="text" name="step">
        <button id="addStep" type="button">add step</button>
        <button id="submit" type="submit">submit</button>
    </form>
</div>
</body>
<script>var user = '{{ user }}';</script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="/static/account.js" type="text/javascript"></script>
</html>
