<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
{% if processLive %}
    <div id="masterStatus">master status: live <a href="/account/masterlog">[log]</a></div>
{% elif not processLive %}
    <div id="masterStatus">master status: stopped <a href="/account/masterlog">[log]</a></div>
{% endif %}
<div id="menu">
    <div class="panel list-group">
    {% for project in projects %}
        {% if project.sourcerepos.length > 0 %}
            <button type="button" class="list-group-item" data-toggle="collapse" data-target="#{{ project.name }}-sub" data-parent="menu"> 
            <div class="panel-collapse collapse in" role="tabpanel" id="{{ project.name }}-sub">
                {% for sub in project.sourcerepos %}
                <button class="list-group-item">{{ sub.name }}</button>
                {% endfor %}
            </div>
        {% else %}
        <button type="button" class="list-group-item">{{ project.name }}</button>
        {% endif %}
    {% endfor %}
        <button id="addProject" type="button">add project</button>
    </div>
</div>
<script>var user = '{{ user }}';</script>
<script src="/static/account.js" type="text/javascript"></script>
</body>
</html>
