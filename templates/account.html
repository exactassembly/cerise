<!DOCTYPE html>
<html>
<body>
<div id="projects">
    {% for project in projects %}
        <a href="/project?name={{ project.name }}">{{ project.name }}</a>
    {% endfor %}
</div>
<div>
    <button id="addProject" type="button">add project</button>
    <form id="newProject" action="/account" method="POST" style="display: none">
        <div>{{ form.name }}</div>
        <div>{{ form.gitrepo }}</div>
        <div>{{ form.steps }}</div>
        <button id="addStep" type="button">add step</button>
    </form>
</div>
</body>
<script>var user = '{{ user }}';</script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="/static/account.js" type="text/javascript"></script>
</html>
