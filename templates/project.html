<!DOCTYPE html>
<html>
<body>
 <form id=project action="/project" method="POST" class="projectForm">
    <h3>{{ project.name }}</h3>
    <input type="hidden" name="projectName" value="{{ project.name }}">
    <div>{{ form.gitrepo.label }}: {{ form.gitrepo(value=project.gitrepo) }}</div>
    <div id="steps">
    {% for step in project.steps %}
        <div>
            <input id="steps-{{ loop.index0 }}-step" name="steps-{{ loop.index0 }}-step" type="text" value="{{ step.action }}">
            <input id="steps-{{ loop.index0 }}-workdir" name="steps-{{ loop.index0 }}-workdir" type="text" value="{{ step.workdir }}"></div>
        </div>
    {% endfor %}
    <button id="addStep" type="button">add step</button>
    {{ form.csrf_token }}
    <input type="submit">
</form>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="/static/account.js" type="text/javascript"></script>
</html>
